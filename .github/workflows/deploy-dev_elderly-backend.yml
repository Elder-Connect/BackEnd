# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - elderly-backend

on:
  push:
    branches:
      - deploy-dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://elderlybackend.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d9440ec2f4b541ebb90caac39f61046b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5290734cc0dc4168ae20ab9b26852caa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: elderlybackend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d9440ec2f4b541ebb90caac39f61046b }}/elderly-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'elderly-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4ddfb1cad022487aacd4a7e37b32a4d3 }}
        images: 'elderlybackend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d9440ec2f4b541ebb90caac39f61046b }}/elderly-app:${{ github.sha }}'