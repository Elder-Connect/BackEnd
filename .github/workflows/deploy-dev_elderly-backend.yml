# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - elderly-backend

on:
  push:
    branches:
      - deploy-dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://elderlybackend.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_32a2c3d469c941dab31b665cbab9d026 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_08e0fc323ef14a5ab4c33bbffe177acf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: elderlybackend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_32a2c3d469c941dab31b665cbab9d026 }}/elderly-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'elderly-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4da68e1586c6480fabee05589004015b }}
        images: 'elderlybackend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_32a2c3d469c941dab31b665cbab9d026 }}/elderly-app:${{ github.sha }}'