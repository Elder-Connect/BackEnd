# Configuracao para validacao de mensagem de erros
server.error.include-message=always
server.error.include-binding-errors=always

# PostgreSQL Database Connection Properties
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connectionTimeout=50000

# JPA configuracao para exibir comandos sql
spring.jpa.show-sql=true

# JPA configuracao para formatar o script sql
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

# Configuracoes do Swagger
swagger.enabled=true

# Termos de servico da documentacao
swagger.api-info.terms-of-service-url=https://example.com/terms-of-service

# Pacote base dos controllers para escanear
swagger.base-package=sptech.elderly.web.controller

# Dados do servidor de email
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS}